    const pageEl = document.getElementById('page');

    let i = 0;
    function render(){
      const p = PAGES[i];
      pageEl.innerHTML = `
        <div class="art">
          <img src="${p.img}" alt="Dog Man ${p.title.en} / ${p.title.zh}">

      pageNumEl.textContent = `Page ${i+1} / ${PAGES.length}`;
      prevBtn.disabled = i===0;

    prevBtn.addEventListener('click', ()=>{ if(i>0){ i--; render(); }});
    nextBtn.addEventListener('click', ()=>{ if(i<PAGES.length-1){ i++; render(); }});
    document.addEventListener('keydown', e=>{ if(e.key==='ArrowLeft') prevBtn.click(); if(e.key==='ArrowRight') nextBtn.click(); });
    let x0=null; pageEl.addEventListener('touchstart', e=>x0=e.touches[0].clientX,{passive:true});
